<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCA JS Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>BCA JS Attendance</h1>

  <div class="form-group">
    <label for="rollNo">Roll Number:</label>
    <input type="text" id="rollNo" placeholder="Enter your roll number" />
  </div>

  <div class="form-group">
    <label for="batchNo">Batch Number:</label>
    <input type="text" id="batchNo" placeholder="Enter your batch number" />
  </div>

  <button id="attendanceBtn">Mark Attendance</button>

  <div class="message" id="locationMessage"></div>
  <div class="message" id="attendanceMessage"></div>

  <script>
    // Allowed location: 22.4120949 (latitude), 70.7807653 (longitude)
    const allowedLocation = { latitude:   22.4158008, longitude: 70.7881985 };
    const radius = 250; // Radius in meters (250 meters)

    // HTML Elements
    const locationMessage = document.getElementById("locationMessage");
    const attendanceMessage = document.getElementById("attendanceMessage");
    const attendanceBtn = document.getElementById("attendanceBtn");

    // Function to calculate distance (Haversine formula)
    function getDistance(lat1, lon1, lat2, lon2) {
      const toRad = (value) => (value * Math.PI) / 180;
      const R = 6371e3; // Earth's radius in meters
      const φ1 = toRad(lat1);
      const φ2 = toRad(lat2);
      const Δφ = toRad(lat2 - lat1);
      const Δλ = toRad(lon2 - lon1);

      const a =
        Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
        Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c; // Distance in meters
    }

    // Function to check user's location
    function checkLocation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;

            // Print current location in the console
            console.log(`Current Location: Latitude: ${latitude}, Longitude: ${longitude}`);

            // Calculate the distance
            const distance = getDistance(
              allowedLocation.latitude,
              allowedLocation.longitude,
              latitude,
              longitude
            );
            const distanceInKm = distance / 1000; // Convert to kilometers

            // Print the distance in the console
            console.log(`Distance from Allowed Location: ${distanceInKm.toFixed(2)} km`);

            if (distance > radius) {
              locationMessage.textContent =
                "You are outside the allowed location. Attendance marking is not allowed.";
              locationMessage.className = "message error";
              callback(false);
            } else {
              locationMessage.textContent =
                "You are within the allowed location.";
              locationMessage.className = "message success";
              callback(true);
            }
          },
          (error) => {
            console.error("Geolocation error:", error);  // Debugging error
            switch (error.code) {
              case error.PERMISSION_DENIED:
                locationMessage.textContent = "Location permission denied.";
                break;
              case error.POSITION_UNAVAILABLE:
                locationMessage.textContent = "Location unavailable.";
                break;
              case error.TIMEOUT:
                locationMessage.textContent = "Location request timed out.";
                break;
              default:
                locationMessage.textContent = "An unknown error occurred.";
            }
            locationMessage.className = "message error";
            callback(false);
          }
        );
      } else {
        locationMessage.textContent =
          "Geolocation is not supported by your browser.";
        locationMessage.className = "message error";
        callback(false);
      }
    }

    // Function to handle attendance marking
    function handleAttendance() {
      const rollNo = document.getElementById("rollNo").value.trim();
      const batchNo = document.getElementById("batchNo").value.trim();

      if (!rollNo || !batchNo) {
        attendanceMessage.textContent =
          "Please enter both Roll Number and Batch Number.";
        attendanceMessage.className = "message error";
        return;
      }

      // Store input in localStorage
      localStorage.setItem('rollNo', rollNo);
      localStorage.setItem('batchNo', batchNo);

      // Check if the device is blocked for marking attendance
      const deviceBlockedUntil = localStorage.getItem("deviceBlockedUntil");

      if (deviceBlockedUntil) {
        const blockedUntil = new Date(deviceBlockedUntil);
        const now = new Date();

        // If device is blocked
        if (now < blockedUntil) {
          const remainingTime = Math.ceil(
            (blockedUntil - now) / (1000 * 60 * 60)
          );
          attendanceMessage.textContent =
            `Your device is blocked for the next ${remainingTime} hours.`;
          attendanceMessage.className = "message error";
          return;
        }
      }

      // Check if attendance has already been marked by this student
      const lastAttendance = localStorage.getItem(rollNo);

      if (lastAttendance) {
        const lastTimestamp = new Date(lastAttendance);
        const now = new Date();
        const diffInHours = (now - lastTimestamp) / (1000 * 60 * 60);

        if (diffInHours < 24) {
          attendanceMessage.textContent =
            "You have already marked attendance in the last 24 hours.";
          attendanceMessage.className = "message error";
          return;
        }
      }

      // Check location and allow attendance if within the allowed radius
      checkLocation((isAllowed) => {
        if (isAllowed) {
          const currentTime = new Date().toLocaleString();

          // Store the student's attendance timestamp
          localStorage.setItem(rollNo, currentTime);

          // Block the device for 24 hours after attendance is marked
          const deviceBlockedUntil = new Date();
          deviceBlockedUntil.setHours(deviceBlockedUntil.getHours() + 24);
          localStorage.setItem("deviceBlockedUntil", deviceBlockedUntil);

          attendanceMessage.textContent = `Attendance marked successfully at ${currentTime}.`;
          attendanceMessage.className = "message success";
        } else {
          attendanceMessage.textContent =
            "Attendance cannot be marked due to invalid location.";
          attendanceMessage.className = "message error";
        }
      });
    }

    // Pre-fill inputs with stored values on page load
    window.onload = function() {
      const savedRollNo = localStorage.getItem('rollNo');
      const savedBatchNo = localStorage.getItem('batchNo');

      if (savedRollNo) {
        document.getElementById('rollNo').value = savedRollNo;
      }
      if (savedBatchNo) {
        document.getElementById('batchNo').value = savedBatchNo;
      }
    };

    // Attach click event to the button
    attendanceBtn.addEventListener("click", handleAttendance);
  </script>
</body>
</html>
