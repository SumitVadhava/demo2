<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Marking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    .message.success {
      background-color: #4CAF50;
      color: white;
    }
    .message.error {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mark Attendance</h1>
    
    <!-- Form for Roll No and Batch No -->
    <div class="form-group">
      <label for="rollNo">Roll Number:</label>
      <input type="text" id="rollNo" required placeholder="Enter your Roll Number" />
    </div>
    <div class="form-group">
      <label for="batchNo">Batch Number:</label>
      <input type="text" id="batchNo" required placeholder="Enter your Batch Number" />
    </div>
    <button onclick="handleAttendance()">Mark Attendance</button>
    
    <!-- Message for attendance status -->
    <div id="attendanceMessage" class="message"></div>
  </div>

  <script>
    const attendanceMessage = document.getElementById("attendanceMessage");

    // Function to handle attendance marking
    function handleAttendance() {
      const rollNo = document.getElementById("rollNo").value.trim();
      const batchNo = document.getElementById("batchNo").value.trim();

      if (!rollNo || !batchNo) {
        attendanceMessage.textContent =
          "Please enter both Roll Number and Batch Number.";
        attendanceMessage.className = "message error";
        return;
      }

      // Store input in localStorage
      localStorage.setItem('rollNo', rollNo);
      localStorage.setItem('batchNo', batchNo);

      // Check if the device is blocked for marking attendance
      const deviceBlockedUntil = localStorage.getItem("deviceBlockedUntil");

      if (deviceBlockedUntil) {
        const blockedUntil = new Date(deviceBlockedUntil);
        const now = new Date();

        // If device is blocked
        if (now < blockedUntil) {
          const remainingTime = Math.ceil(
            (blockedUntil - now) / (1000 * 60 * 60)
          );
          attendanceMessage.textContent =
            `Your device is blocked for the next ${remainingTime} hours.`;
          attendanceMessage.className = "message error";
          return;
        }
      }

      // Check if attendance has already been marked by this student
      const lastAttendance = localStorage.getItem(rollNo);

      if (lastAttendance) {
        const lastTimestamp = new Date(lastAttendance);
        const now = new Date();
        const diffInHours = (now - lastTimestamp) / (1000 * 60 * 60);

        if (diffInHours < 24) {
          attendanceMessage.textContent =
            "You have already marked attendance in the last 24 hours.";
          attendanceMessage.className = "message error";
          return;
        }
      }

      // Check location and allow attendance if within the allowed radius
      checkLocation((isAllowed, location) => {
        if (isAllowed) {
          const currentTime = new Date().toLocaleString();

          // Create attendance data object
          const attendanceData = {
            rollNo: rollNo,
            batchNo: batchNo,
            attendanceTime: currentTime,
            location: {
              latitude: location.coords.latitude,
              longitude: location.coords.longitude,
            },
          };

          // Store the student's attendance data in localStorage
          localStorage.setItem(rollNo, JSON.stringify(attendanceData));

          // Block the device for 24 hours after attendance is marked
          const deviceBlockedUntil = new Date();
          deviceBlockedUntil.setHours(deviceBlockedUntil.getHours() + 24);
          localStorage.setItem("deviceBlockedUntil", deviceBlockedUntil);

          attendanceMessage.textContent = `Attendance marked successfully at ${currentTime}`;
          attendanceMessage.className = "message success";
        } else {
          attendanceMessage.textContent =
            "Attendance cannot be marked due to invalid location.";
          attendanceMessage.className = "message error";
        }
      });
    }

    // Function to check location using geolocation
    function checkLocation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const location = position;
            const isAllowed = true; // You can add further checks based on your location criteria
            callback(isAllowed, location);
          },
          (error) => {
            attendanceMessage.textContent = "Location access denied.";
            attendanceMessage.className = "message error";
            callback(false, null);
          }
        );
      } else {
        attendanceMessage.textContent = "Geolocation is not supported by this browser.";
        attendanceMessage.className = "message error";
        callback(false, null);
      }
    }
  </script>
</body>
</html>
